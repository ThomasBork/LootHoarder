<span 
    class="container"
    [style.background-color]="backgroundColor"
    [style.justify-content]="rightToLeft ? 'flex-end' : ''"
    [style.height]="height"
>
    <span 
        class="bar"
        [style.background-color]="barColor"
        [style.left]="rightToLeft ? '' : '0'"
        [style.right]="rightToLeft ? '0' : ''"
        [style.width]="barWidth"
    >
    </span>

    <span 
        class="text"
        [style.color]="textColor"
    >{{text}}</span>
</span>
