<ul>
  <li class="setting-container">
    <div class="check-box-setting">
      <app-check-box 
        [(checked)]="automaticallyGoToNextCombat" 
      ></app-check-box>
      <span>Automatically go to next combat in the area after winning a combat</span>
    </div>
  </li>
  <li class="setting-container">
    <div class="check-box-setting">
      <app-check-box 
        [(checked)]="alwaysShowChat" 
      ></app-check-box>
      <span>Always show chat</span>
    </div>
  </li>
</ul>
