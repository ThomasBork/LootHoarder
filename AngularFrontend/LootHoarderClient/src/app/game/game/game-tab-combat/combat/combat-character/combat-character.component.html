<div class="character">
  <div>{{character.name}}</div>

  <app-progress-bar
    [minimumValue]="0"
    [maximumValue]="character.maximumHealth"
    [value]="character.currentHealth"
    [text]="character.typeKey"
  ></app-progress-bar>

  <div>Health: {{character.currentHealth | prettyNumber}}</div>

  <app-hero-with-items
    *ngIf="character.hero"
    [hero]="character.hero"
  ></app-hero-with-items>

  <img
    *ngIf="!character.hero"
    [src]="getImagePath()"
  />

  <div
    *ngIf="character.abilityBeingUsed && character.totalTimeToUseAbility"
  >
    <app-progress-bar
      [minimumValue]="0"
      [maximumValue]="character.totalTimeToUseAbility"
      [value]="character.totalTimeToUseAbility - character.remainingTimeToUseAbility"
      [text]="character.abilityBeingUsed.type.name"
      [barColor]="getAbilityUsageBarColor()"
    ></app-progress-bar>
  </div>
</div>
