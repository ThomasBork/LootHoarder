<div *ngFor="let attribute of hero.attributes.attributes">
  <app-label-with-value
    [label]="getLabel(attribute, true)"
    [value]="attribute.additiveValue | prettyNumber: 0"
  ></app-label-with-value>
  <app-label-with-value
    [label]="getLabel(attribute, false)"
    [value]="attribute.multiplicativeValue | prettyNumber: 2"
  ></app-label-with-value>
</div>
