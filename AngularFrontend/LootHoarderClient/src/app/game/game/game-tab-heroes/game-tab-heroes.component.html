<div>
  <app-hero-list 
    *ngIf="!isCreatingNewHero"
    [heroes]="game.heroes"
    (newHeroClick)="openCreateNewHero()"
    (heroClick)="selectHero($event)"
  >
  </app-hero-list>
  <app-hero-information
    *ngIf="selectedHero"
    [hero]="selectedHero"
  ></app-hero-information>
</div>

<app-create-new-hero 
  *ngIf="isCreatingNewHero"
  (createHero)="closeCreateNewHero()"
></app-create-new-hero>
