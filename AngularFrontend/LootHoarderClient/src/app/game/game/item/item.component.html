<span class="container">
  <span 
    #imageContainer
    class="image-container"
    [class.is-dragged]="isDragging"
    draggable="true"
    (dragstart)="startDragging()"
    (dragend)="stopDragging()"
    (mouseenter)="handleMouseEnter()"
    (mouseleave)="handleMouseLeave()"
  >
    <img 
      class="image-border"
      src="assets/images/items/item-border-gold.png" 
      draggable="false"
    />
    <img 
      class="image"
      [src]="'assets/images/items/' + item.type.key + '.png'" 
      draggable="false"
    />
  </span>
  <div
    #itemPreviewContainer
    *ngIf="isHovering"
    class="item-preview-container"
    [style.left]="previewLeft + 'px'"
    [style.top]="previewTop + 'px'"
  >
    <app-item-preview
      [item]="item"
    ></app-item-preview>
  </div>
</span>
